<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo
    <div class="flex justify-center mb-6">
      <img src="https://via.placeholder.com/100" alt="Logo" class="w-24 h-24 rounded-full shadow-md">
    </div> -->
     <!-- Logo -->
<div class="flex justify-center mb-6">
  <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?ixlib=rb-4.0.3&auto=format&fit=crop&w=100&q=80"
       alt="Flower Logo" class="w-24 h-24 rounded-full shadow-md object-cover">
</div>
    <!-- Form -->
    <form action="#" method="POST" class="space-y-4">
      <!-- Campus ID -->
      <div>
        <label for="campus_id" class="block text-gray-700 font-semibold">Campus ID</label>
        <input type="text" id="campus_id" name="campus_id" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-700 font-semibold">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>
</html>
