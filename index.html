<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Details</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap');

    :root {
      --color-bg: #ffffff;
      --color-text-primary: #111827;
      --color-text-secondary: #6b7280;
      --color-border: #d1d5db;
      --color-accent: #111827;
      --border-radius: 0.75rem;
      --shadow-light: rgba(0, 0, 0, 0.05);
      --spacing-gap: 1.5rem;
      --font-family: 'Outfit', sans-serif;
      --max-container-width: 400px;
      --container-padding-vertical: 3rem;
      --container-padding-horizontal: 2rem;
    }

    /* Body and overall layout */
    body {
  margin: 0;
  min-height: 100vh;
  background: var(--color-bg);
  font-family: var(--font-family);
  color: var(--color-text-primary);
  display: flex;
  justify-content: center;
  align-items: flex-start;     /* Align container near top */
  padding: 4rem 2rem 2rem 2rem; /* Top padding 4rem (pt-16 equivalent), side padding */
}

.form-container {
  max-width: var(--max-container-width);
  width: 100%;
  background: #f9fafb;
  border-radius: var(--border-radius);
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1); /* subtle stronger shadow */
  padding: 3rem 2rem 2rem 2rem;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 2rem;   /* Extra spacing from top for clarity */
}

    /* Logo styling */
    .logo {
      width: 120px;          /* Set width */
      height: 120px;         /* Set height to the same value for a square */
      border-radius: 50%;    /* Makes the image circular */
      object-fit: cover;     /* Ensures the image covers the area without distortion */
      margin-bottom: 2rem;   /* Space below the logo */
      display: block;        /* Center horizontally */
      margin-left: auto;     /* Center horizontally */
      margin-right: auto;
    }

    /* Form styles */
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-gap);
    }

    label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--color-text-primary);
      margin-bottom: 0.4rem;
      display: block;
    }

   input[type="text"],
   input[type="tel"] {
  font-family: inherit;
  font-size: 1rem;
  padding: 0.75rem 1rem;
  border: 1px solid var(--color-border);
  border-radius: 0.5rem;
  color: var(--color-text-primary);
  outline-offset: 2px;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
  width: 100%;
  box-sizing: border-box;
  font-weight: normal; /* Set font weight to normal */
}


    input[type="text"]:focus,
    input[type="tel"]:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.15);
    }

    /* Remove red outline for validation */
    input:invalid {
      border-color: var(--color-border);
      box-shadow: none;
    }

    /* Button */
    button {
      background-color: var(--color-accent);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
    }

    button:hover,
    button:focus {
      background-color: #000000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="form-container" role="main" aria-label="Contact form container">
    <!-- Replace src below with the actual path or URL of your logo -->
    <img src="ATTENDOSYS1.png" alt="Company Logo" class="logo" />

    <form action="#" method="POST" novalidate aria-label="Contact form" onsubmit="return validateForm(event)">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        pattern="^[A-Za-z\s]+$"
        title="Only alphabets and spaces are allowed"
        required
        autocomplete="name"
        inputmode="text"
        oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
      />

      <label for="campus-id">Campus ID</label>
      <input
        type="tel"
        id="campus-id"
        name="campus-id"
        pattern="^[0-9]+$"
        title="Only numbers are allowed"
        required
        inputmode="numeric"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')"
      />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function validateForm(event) {
      const form = event.target;
      if (!form.checkValidity()) {
        return false;
      }
      alert('Form submitted successfully!');
      event.preventDefault();
      return true;
    }
  </script>
</body>
</html>
